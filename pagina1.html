<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/pagina1.css">
</head>
<body>
    <div class="profile-card">
        <img src="https://img.freepik.com/psd-premium/um-homem-de-terno-esta-diante-da-foto-de-um-homem-de-terno_176841-36822.jpg" alt="Foto do perfil" class="profile-image">
        
        <h1 class="profile-name">Carlos Santos</h1>
        
        <div class="rating">
            ★★★★★
            <div class="rating-number">5.0</div>
        </div>
        
        <p class="description">
            Cuidador de pets profissional com mais de 5 anos de experiência.
            Especializado em cuidados especiais e passeios seguros para seu animal de estimação.
        </p>

        <div class="services-box">
            <div class="services-title">Serviços Disponíveis:</div>
            <div class="service-option">
                <input type="checkbox" id="service1">
                <label for="service1">Cuidar do pet</label>
            </div>
            <div class="service-option">
                <input type="checkbox" id="service2">
                <label for="service2">Levar para passear</label>
            </div>
            <div class="service-option">
                <input type="checkbox" id="service3">
                <label for="service3">Levar para vacinar</label>
            </div>
        </div>

        <div class="date-select">
            <label for="service-date">Selecione a data do serviço:</label>
            <input type="date" id="service-date" required>
        </div>

        <button class="hire-button" onclick="createUser()">Contratar</button>
    </div>

    <script>
        async function createUser() {
            try {
                const response = await fetch('https://pawpal-production.up.railway.app/forms', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        clicou: true
                    })
                });

                if (response.ok) {
                    window.location.href = 'pagina2.html';
                } else {
                    console.error('Erro ao enviar dados');
                }
            } catch (error) {
                console.error('Erro de conexão:', error);
            }
        }
    </script>
</body>
</html>
